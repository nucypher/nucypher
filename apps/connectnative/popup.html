<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel/panel.css"/>
  </head>

<body>
<div class="menu-bar top nopassword">
  <a class="btn-default tm-5 action" route="options" character="alice">Alice</a>
  <a class="btn-default tm-5 action" route="options" character="bob">Bob</a>
  <a class="btn-default tm-5 action" route="options" character="enrico">Enrico</a>
  <a class="btn-default tm-5 action" route="options" character="staker">Staker</a>
  <a class="btn-default tm-5 action" route="options" character="worklock">Worklock</a>
  <a class="btn-default tm-5 action" route="options" character="ursula">Ursula</a>
  <a class="btn-default tm-5 action" route="options" character="felix">Felix</a>
</div>
<div id="main">
  <div class="window onlyifpassword nopassword">
    <div>
      <div class="nocharacter">click a character above</div>
      <div id="commandpallette" class="window needscharacter">

      </div>
      <div class="window needscommand">
        input:
        <form id="commandform" action="#">
          <button  id="submitbutton" type="submit">run NuCypher</button>
        </form>
      </div>
    </div>
    <div class="onlyifpassword nopassword needscommand">
      output:
      <div id="output">
      </div>
    </div>
    <div class="onlyifnopassword nopassword">
      <div class="col-xs-12">
        <form id="passwordform" action=".">
          <label for="passwordinput">Keychain Password</label>
          <input type="password" id="passwordinput" name="password" class="form-control">
          <button id="passwordbutton" class="btn btn-default" type="submit">Set Password</button>
        </form>
      </div>
      <div class="row onlyifnopassword nopassword">
        <div class="cols-xs-12 text-center">
          <h4>enter your NuCypher Keyring password to begin</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="menu-bar bottom">
        NuCypher Status:
        <span class="status good">ready</span>
        <span class="status bad ">Not ready.</span>
  </div>
</div>
  <script src="sources/jquery.js"></script>
  <script src="panel/panel.js"></script>
</body>

</html>
