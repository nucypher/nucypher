<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel/bootstrap.css"/>
    <link rel="stylesheet" href="panel/panel.css"/>
  </head>

<body>
<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <label for="passwordinput">Password</label>
      <div class="input-group">
        <input type="password" id="passwordinput" name="password" class="form-control">
        <span class="input-group-btn">
          <button id="passwordbutton" class="btn btn-default" type="button">Set Password</button>
        </span>
      </div>
      <hr>
    </div>
  </div>

  <div class="row onlyifnopassword nopassword">
    <div class="cols-xs-12 text-center">
      <h4>enter your NuCypher Keyring password to begin</h4>
    </div>
  </div>
  <div class="row onlyifpassword nopassword">
    <div class="col-xs-12">
        <div>works</div>
        <button class="btn btn-default tm-5 action" route="grant" character="alice">Grant</button>
        <button class="btn btn-default tm-5 action" route="revoke" character="alice">Alice Revoke</button>
        <button class="btn btn-default tm-5 action" route="decrypt" character="alice">Alice Decrypt</button>
        <button class="btn btn-default tm-5 action" route="retrieve" character="bob">Bob Retrieve</button>
        <button class="btn btn-default tm-5 action" route="encrypt" character="enrico">Enrico Encrypt</button>
        <div>experimental</div>
        <button class="btn btn-default tm-5 action" route="public-keys" character="bob">Bob Keys</button>
        <button class="btn btn-default tm-5 action" route="status">Status</button>
    </div>
    <div class="col-xs-12">
      <hr>
    </div>
    <div class="col-xs-3">
      <button disabled="true" id="submitbutton" class="btn btn-primary tm-5" type="submit">run NuCypher</button>
    </div>
    <div class="col-xs-9">
      <form id="commandform"></form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12" id="output">
    </div>
  </div>
  <div class="bottombar">
    <div class="row">
      <div class="col-xs-12">
        NuCypher Status:
        <span class="status good">ready</span>
        <span class="status bad ">Not ready.</span>
        <div class="row">
          <div class="status bad pull-right col-xs-9 bm-5 text-right">
            <small>Did you run the install script?  Check the <a target="_blank" href="https://github.com/vepkenez/nucypher/blob/connect-native-demo-cleaned/apps/connectnative/README.md">README</a> for help.</small>
          </div>
          <div class="status bad pull-right col-xs-9 text-right">
            <small>Make sure `python3 nucypher/cli/stdio.py` runs without exceptions</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="sources/jquery.js"></script>
  <script src="panel/panel.js"></script>
</body>

</html>
