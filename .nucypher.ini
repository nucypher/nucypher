[nucypher]
mode=federated

[character]
start_learning_on_same_thread=True
always_be_learning=True
abort_on_learning_error=False

[network.cryptography]
tls_curve=secp256r1

[ursula.blockchain]
wallet_address=etherbase
stake=only

[ursula.network.rest]
host=127.0.0.1
port=5115
db_name=ursula.db.sqlite3

[ursula.network.dht]
host=127.0.0.1
port=5867

[blockchain]
tester=True
test_accounts=10
deploy=True
compile=True
temporary_registry=True
timeout=120

[blockchain.provider]
eth_address=etherbase
type=ipc
ipc_path=/tmp/geth.ipc
poa=True
