[ursula.network.dht]
host=127.0.0.1
port=5867

[blockchain]
tester=True
test_accounts=10
deploy=True
compile=True
temporary_registry=True
timeout=120

[blockchain.provider]
tester=False
type=ipc
ipc_path=/tmp/geth.ipc
poa=True
