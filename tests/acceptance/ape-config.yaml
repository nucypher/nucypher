name: nucypher

plugins:
  - name: solidity

dependencies:
  - name: nucypher-contracts
    github: nucypher/nucypher-contracts
    ref: main
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    version: 4.8.1

solidity:
  version: 0.8.17
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.1"

deployments:
  ethereum:
    local:
      - contract_type: NuCypherToken
        address: 0  # account index
        nu_token_supply: 1_000_000_000
      - contract_type: TToken
        address: 0  # account index
        token_supply: 1_000_000_000
      - contract_type: PREApplication
        address: 0  # account index
        token: '::TToken.address::'
        threshold_staking: '::ThresholdStakingForPREApplicationMock.address::'
        pre_hash_algorithm: 1
        pre_base_penalty: 2
        pre_penalty_history_coefficient: 0
        pre_percentage_penalty_coefficient: 100000
        pre_min_authorization: 40000000000000000000000
        pre_min_operator_seconds: 86400  # one day in seconds
        reward_duration: 604800  # one week in seconds
        deauthorization_duration: 5184000  # 60 days in seconds
      - contract_type: Coordinator
        address: 0  # account index
        app: '::PREApplication.address::'
        ritual_timeout: 3600
        max_dkg_size: 8



test:
  mnemonic: test test test test test test test test test test test junk
  number_of_accounts: 30
