name: nucypher

plugins:
  - name: solidity

dependencies:
  - name: nucypher-contracts
    github: nucypher/nucypher-contracts
    ref: development
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    version: 4.8.1

solidity:
  version: 0.8.20
  evm_version: paris
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.1"

deployments:
  ethereum:
    local:
      - contract_type: NuCypherToken
        deployer_index: 0
        nu_token_supply: 1_000_000_000
      - contract_type: ThresholdStakingForTACoApplicationMock
        deployer_index: 0
      - contract_type: TACoApplication
        deployer_index: 0
        nu_token: "::NuCypherToken.address::"
        threshold_staking: "::ThresholdStakingForTACoApplicationMock.address::"
        taco_min_authorization: 40000000000000000000000
        taco_min_operator_seconds: 86400  # one day in seconds
        taco_reward_duration: 86400  # one day in seconds
        taco_deauthorization_duration: 86400  # one day in seconds
      - contract_type: StakeInfo
        deployer_index: 0
        updaters:
          - "0x0000000000000000000000000000000000000001"
      - contract_type: FlatRateFeeModel
        deployer_index: 0
        currency: "::NuCypherToken.address::"
        fee_rate_per_second: 1000000000000000000  # 1 NU per second
        stakes: "::StakeInfo.address::"
      - contract_type: Coordinator
        deployer_index: 0
        stakes: "::StakeInfo.address::"
        ritual_timeout: 3600
        max_dkg_size: 8
        admin: "0x0000000000000000000000000000000000000001"
        fee_model: "::FlatRateFeeModel.address::"

test:
  mnemonic: test test test test test test test test test test test junk
  number_of_accounts: 30
